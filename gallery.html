<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">

<body>

                </h1>
            </div>
            <nav>

                <div class="content">

                <div class="content">
